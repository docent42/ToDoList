<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Органайзер v1.0</title>
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <title>Title</title>
</head>
<body>
    <div id="todo-form">
        <form>
            <h2>Добавление нового дела</h2>
            <label>Описание:</label>
            <input type="text" name="name" value="Купить хлеба">
            <label>Приоритет:</label>
            <input type="text" name="priority" value="1">
            <hr>
            <button id="save-task">Сохранить</button>
        </form>
    </div>
    <h1>Список дел</h1>
    <button id="show-add-task-form">Добавить задачу</button>
    <br><br>
    <div id="task-list">
        <div th:each="task : ${tasks}">
            <a href="#" class="task-link" th:attr="data-id=${task.id}" th:text="${task.name}"></a><span>  </span>
            <a href="#" class="task-del" th:attr="data-id=${task.id}" th:text="X"></a>
        </div>
    </div>
</body>
</html>
